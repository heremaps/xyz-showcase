cameras:
    camera1:
        type: perspective
sources:
    heremvt:
        type: MVT
        url: https://vector.hereapi.com/v2/vectortiles/base/mc/{z}/{x}/{y}/omv?apikey=wuhhFoo3HHQ8Bxw68fCZe8iA_J9v4dBnRhSbkAlMup4
        max_zoom: 17

global:
    width: [[5, 5000], [8, 800], [10, 200], [12, 160],[14, 60], [18, 20]]
    language: en # optional ISO 2-char code
    language_text_source: |
        function() {
            // Use preferred language label if available
            return (global.language && feature['name:'+global.language]) || feature.name;
        }
layers:
    places:
        data: { source: heremvt }
        city-points:
            filter:
                kind: locality
                # name:
                #    not: Arlington
                # not:
                #    name: Arlington
                kind_detail: city
                $zoom: { max: 18 }
            draw:
                 text:
                     text_source: global.language_text_source
                     priority: 10
                     order: 999
                     font:
                         family: Lato
                         # size: 12px
                         fill: '#C3CDD4'
                         stroke: { color: white, width: 4 }
                         transform: uppercase
                         # weight: bold
                         size: [[4, 15px], [8, 18px], [12, 26px]]
                         buffer: 2px
        neighborhoods:
            filter:
                - { kind: [neighbourhood, macrohood], $zoom: { min: 13 } }
                - { kind: microhood, $zoom: { min: 15 } }
            draw:
                 text:
                     text_source: global.language_text_source
                     priority: 10
                     order: 999
                     font:
                         family: Lato
                         # size: 12px
                         fill: '#C3CDD4'
                         stroke: { color: white, width: 4 }
                         # transform: uppercase
                         # weight: bold
                         size: [[4, 10px], [8, 14px], [12, 14px]]
                         buffer: 2px
    earth:
        data: { source: heremvt }
        draw:
            polygons:
                order: 1
                color: 'white'

    landuse:
        data: { source: heremvt }
        draw:
            polygons:
                order: function() { return feature.sort_rank; }
                color: '#E9EEF1'

    water:
        data: { source: heremvt }
        draw:
            polygons:
                order: function() { return feature.sort_rank; }
                color: '#DEE1E3'

    roads:
        data: { source: heremvt }
        filter:
            not: { kind: [path, rail, ferry] }
        draw:
            lines:
                order: function() { return feature.sort_rank || 380; }
                color: '#C3CDD4'
                width: 8
                cap: round
        highway:
            filter:
                kind: highway
            draw:
                lines:
                    order: function() { return feature.sort_rank; }
                    color: '#D3DCE1'
                    width: [[5, 5000], [8, 800], [10, 200], [12, 100],[14,40], [18, 20]]
                    outline:
                        color: '#EEEEEE'
                        width: [[16, 0], [18, 1.5]]
        minor_road:
            filter:
                kind: minor_road
            draw:
                lines:
                    order: function() { return feature.sort_rank; }
                    color: '#F8FAFB'
                    width: 5

    buildings:
        data: { source: heremvt }
        draw:
            polygons:
                order: function() { return feature.sort_rank || 475; }
                color: '#E9EBEB'
        3d-buildings:
            filter: { $zoom: { min: 15 } }
            draw:
                polygons:
                    extrude: function () { return feature.height > 20 || $zoom >= 16; }
