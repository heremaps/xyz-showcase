<body>
   <div id="map"></div>
   <div id="sidebar">
      <h1>2030 Washington D.C. Proposed Transit</h1>
      <div class="data-attribution">
         Data from the Washington D.C. Open Data Portal:
          <a target="_blank" href="https://opendata.dc.gov/datasets/e6bf4763ecdc41d8ad50276d09004467_28?geometry=-77.621%2C38.78%2C-76.326%2C38.967">Rapid Bus</a>,
         <a target="_blank" href="https://opendata.dc.gov/datasets/9ee92fd0fd6947d5b8b7b0651b997ae7_30">Bus Rapid Transit</a>,
         and <a target="_blank" href="https://opendata.dc.gov/datasets/cadc71df89034440bb6cd2a81c724a81_29">Street Car</a>.
      </div>
      <h2>
         Filter by transit type:
      </h2>
      <div>
         <input type="checkbox" name="type" id="rapid_bus" checked>

         <label for="rapid_bus">
            <div class="line" id="rapid_bus_line"></div>
            Rapid Bus
         </label>
      </div>
      <div>
         <input type="checkbox" name="type" id="rapid_bus_transit" checked>

         <label for="rapid_bus_transit">
            <div class="line" id="rapid_bus_transit_line"></div>
            Rapid Bus Transit
         </label>

      </div>
      <div>
         <input type="checkbox" name="type" id="street_car"checked>

         <label for="street_car">
            <div class="line" id="street_car_line"></div>
            Street Car
         </label>

      </div>
   </div>
